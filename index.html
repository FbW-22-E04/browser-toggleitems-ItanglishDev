<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Destinations</title>
  </head>

  <body>
    <main>
      <h1>My Favourite Destinations</h1>
      <div>
        <p class="top-p">Toggle the list of my favourite destinations</p>
      </div>
      <section class="destinations">
        <div class="hide">
          <p>Rome</p>
          <p>Munich</p>
          <p>Como</p>
          <p>Mainz</p>
          <p>Somewhere Else</p>
        </div>
      </section>
      <button class="button">Show Destinations</button>
      <div>
        <p class="selection-p hide">You selected</p>
      </div>
    </main>
    <script src="module"></script>
    <script src="index.js"></script>
  </body>
</html>
